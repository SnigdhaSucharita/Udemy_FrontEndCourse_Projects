<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smartwatch Showcase</title>
        <link href="./index.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/be6a37cb93.js" crossorigin="anonymous"></script>

    <body>
        <section>

                    <i class="fa-solid fa-heart-pulse"></i><br/>

                </div>
            </div>
            <div id="right-section">
                <h1>FitBit 19 - The Smartest Watch</h1>
                <p>Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor</p>
                <h3>Select Color</h3>
                <div style="display: flex; justify-content: flex-start;">
                    <div id="black-color"></div>
                    <div id="red-color"></div>
                    <div id="blue-color"></div>
                    <div id="purple-color"></div>
                </div>
                <h3>Features</h3>
                <div>
                    <button id="time-btn">Time</button>
                    <button id="heartrate-btn">Heart Rate</button>
                </div>
                <button id="buynow-btn">BUY NOW</button>
            </div>
        </section>
        <script src="./index.js" type="text/Javascript" ></script>
        <script src="./clock.js" type="text/Javascript" ></script>
    </body>
</html>
