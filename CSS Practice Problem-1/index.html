<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Look-alike Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <nav>
            <a class="menu-item menu-bar" href="/">Gmail</a>
            <a class="menu-item menu-bar" href="/">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search" />
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps" />
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive" />
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://cdn-icons-png.flaticon.com/512/2875/2875436.png" alt="Calendar" />
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos" />
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keeps" />
                        <p>Keeps</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="./japanes-anime-girl.avif" alt="Profile Pic" />
        </nav>
    </header>
    <main>
        <section>
            <img id="Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />
            <div id="input-wrapper">
                <input id="search-box" type="text" />
                <img id="voice-search-icon" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search Icon" />
            </div>
            <div>
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
</body>
</html>
